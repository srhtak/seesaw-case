<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="app">

        <section class="dashboard">
            <div class="dashboard__stat">
                Left: <span id="left-total" class="dashboard__value">0</span> kg
            </div>
            <div class="dashboard__stat">
                Right: <span id="right-total" class="dashboard__value">0</span> kg
            </div>
            <div class="dashboard__stat">
                Angle: <span id="angle-display" class="dashboard__value">0</span>Â°
            </div>
            <div class="dashboard__stat">
                Last: <span id="last-weight" class="dashboard__value">-</span>
            </div>
        </section>

        <div class="mouse-tracker" id="mouse-tracker">
            Position: <span id="mouse-position">-</span>
        </div>

        <section class="simulation">
            <div class="seesaw">
                <div id="drop-zone" class="seesaw__drop-zone"></div>
                <div id="plank" class="seesaw__plank">
                    </div>

                <div class="seesaw__pivot"></div>
            </div>
        </section>

        <div class="controls">
            <button id="reset-btn" class="button button--danger">Reset</button>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
